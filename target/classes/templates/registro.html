<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Hospital Vida Nova</title>
  <link rel="stylesheet" th:href="@{/css/registro.css}" />
</head>

<body>
  <div class="container">
    <div class="form-section">
      <img th:src="@{/images/login/logo_oficial_vida_nova.png}"
           alt="Logo Hospital Vida Nova"
           class="logo" />
      <h3 class="subtitulo">Registro</h3>

      <form th:action="@{/register}"
            method="post"
            th:object="${pacienteDto}"
            class="formulario">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <div class="row">
          <div class="form-group">
            <label for="nombre">Nombre<span class="required">*</span></label>
            <input id="nombre"
                   type="text"
                   th:field="*{nombre}"
                   placeholder="Nombre"
                   required />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido<span class="required">*</span></label>
            <input id="apellido"
                   type="text"
                   th:field="*{apellido}"
                   placeholder="Apellido"
                   required />
          </div>

          <div class="form-group">
            <label for="dni">N° de DNI<span class="required">*</span></label>
            <input id="dni"
                   type="text"
                   th:field="*{dni}"
                   placeholder="N° de DNI"
                   required />
          </div>
          <div class="form-group">
            <label for="genero">Género<span class="required">*</span></label>
            <select id="genero"
                    th:field="*{genero}"
                    required>
              <option value="">Género</option>
              <option value="FEMENINO">Mujer</option>
              <option value="MASCULINO">Hombre</option>
            </select>
          </div>
		  
		  <div class="form-group">
		    <label for="obraSocial">Obra Social</label>
		    <input id="obraSocial"
		           type="text"
		           th:field="*{obraSocial}"
		           placeholder="Obra Social"/>
		  </div>

          <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento<span class="required">*</span></label>
            <input id="fechaNacimiento"
                   th:field="*{fechaNacimiento}"
                   placeholder="Fecha de Nacimiento"
                   onfocus="this.type='date'"
                   onblur="if(!this.value) this.type='text'"
                   required />
          </div>
          <div class="form-group">
            <label for="contactoTelefono">Teléfono<span class="required">*</span></label>
            <input id="contactoTelefono"
                   type="tel"
                   th:field="*{contactoTelefono}"
                   placeholder="Teléfono"
                   required />
          </div>

          <div class="form-group">
            <label for="contactoEmail">E-mail<span class="required">*</span></label>
            <input id="contactoEmail"
                   type="email"
                   th:field="*{contactoEmail}"
                   placeholder="E-mail"
                   required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña<span class="required">*</span></label>
            <input id="password"
                   type="password"
                   th:field="*{password}"
                   placeholder="Contraseña"
                   required />
          </div>
        </div>

        <div class="required-note">
          Campos Obligatorios (*)
        </div>

        <button type="submit" class="btn-primary">Continuar</button>
        <button type="button"
                class="btn-secondary"
                th:onclick="|window.location='@{/login}'|">
          Volver al Inicio
        </button>
      </form>
    </div>

    <div class="image-section">
      <div class="overlay">
        <h1>Bienvenido a Vida Nova Online</h1>
        <p>Agendá tus turnos, accedé a tus resultados y gestioná tu grupo familiar desde nuestro portal</p>
      </div>
    </div>
  </div>
</body>

</html>
