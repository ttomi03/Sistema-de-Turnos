<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Panel de Administración | Vida Nova</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-…" crossorigin="anonymous" />

	<link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>

<body>
	<div class="d-flex">
		<nav class="sidebar d-flex flex-column">
			<div class="logo">
				<img th:src="@{/images/home/home-hospVidaNova.png}" alt="Logo Hospital Vida Nova" />
			</div>
			<ul class="nav flex-column px-2">
				<li class="nav-item">
					<a th:href="@{/empleado/sucursales}" class="nav-link">
						<i class="fas fa-map-marker-alt me-2"></i>Sucursales
					</a>
				</li>
				<li class="nav-item">
					<a th:href="@{/empleado/especialidades}" class="nav-link">
						<i class="fas fa-notes-medical me-2"></i>Especialidades
					</a>
				</li>
				<li class="nav-item">
					<a th:href="@{/empleado/profesionales}" class="nav-link">
						<i class="fas fa-user-md me-2"></i>Profesionales
					</a>
				</li>
				<li class="nav-item">
					<a th:href="@{/empleado/turnos}" class="nav-link">
						<i class="fas fa-calendar-check me-2"></i>Turnos
					</a>
				</li>
				<li class="nav-item mt-auto">
					<form th:action="@{/logout}" method="post" style="display:inline">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button type="submit" class="nav-link">Cerrar Sesión</button>
					</form>
				</li>
			</ul>
		</nav>

		<div class="main">
			<h2>Bienvenido al Panel de Administración</h2>
			<p>
				Seleccioná una opción del menú lateral para gestionar sucursales, especialidades,
				profesionales o turnos.
			</p>
			<p>Por ejemplo, hacé clic en “Sucursales” para ir a la gestión de sucursales.</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
